<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css" />
    <title>Document</title>
  </head>

  <body>
    <section class="card" id="survey">
      <div class="stack">
        <div class="form-icon">
          <img src="./public/icon-star.svg" alt="" />
        </div>
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated to
          help us improve our offering!
        </p>
        <form class="stack">
          <div class="survey__scores">
            <label class="radio-btn" tab>
              <input type="radio" name="score" value="1" required></input>
              <span>1</span>
            </label>
            <label class="radio-btn">
              <input type="radio" name="score" value="2"></input>
              <span>2</span>
            </label>
            <label class="radio-btn">
              <input type="radio" name="score" value="3"></input>
              <span>3</span>
            </label>
            <label class="radio-btn">
              <input type="radio" name="score" value="4"></input>
              <span>4</span>
            </label>
            <label class="radio-btn">
              <input type="radio" name="score" value="5"></input>
              <span>5</span>
            </label>
          </div>
          <button>Submit</button>
        </form>
      </div>
    </section>

    <section class="card is-hidden" id="confirmation">
      <div class="stack centered">
        <div class="confirmation-icon">
          <img src="./public/illustration-thank-you.svg" alt="" />
        </div>
        <span class="response">You selected 5 out of 5</span>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in
          touch!
        </p>
      </div>
    </section>
    <script src="./src/index.js"></script>
  </body>

</html>
